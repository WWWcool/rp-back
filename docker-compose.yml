version: '3.1'

services:
  nginx:
    image: nginx:1.15-alpine
    restart: unless-stopped
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      - ./data/certbot2/conf:/etc/letsencrypt2
      - ./data/certbot2/www:/var/www/certbot2
      - /mnt/www/:/var/www
    ports:
      - 80:80
      - 443:443
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    networks:
     - local
    depends_on:
      - forum
      - mysql
      - adminer

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx
  certbot2:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot2/conf:/etc/letsencrypt
      - ./data/certbot2/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx

  forum:
    image: php:7.3.5-apache
    depends_on:
      - mysql
    restart: always
    ports:
      - 8100:80
    volumes:
      - /mnt/src/:/var/www/html/
    networks:
     - local
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Vv123123123
    volumes:
      - /mnt/mysql/:/var/lib/mysql
    networks:
     - local
  adminer:
    image: adminer
    depends_on:
      - mysql
    restart: always
    ports:
      - 8080:8080
    networks:
     - local
networks:
  local:
    driver: bridge
